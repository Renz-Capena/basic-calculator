<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simple Calculator</h2>
    <h4>by: <a href="https://www.facebook.com/renzcollin.capena/">Renz Collin Capeña</a></h4>

    <div class="container">
        <div id="result"></div>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">*</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>
        <br>
        <button>0</button>
        <button>(</button>
        <button>)</button>
        <button class="operator">/</button>
        <br>
        <button>.</button>
        <button class="btn_c">←</button>
        <button class="btn_c">C</button>
        <button class="btn_equal">=</button>
    </div>

    <script>
        let result = document.querySelector('#result');
        let btn = document.querySelectorAll('button');
        
        btn.forEach(btn_1 => {
            btn_1.addEventListener('click',()=>{
                switch(btn_1.innerHTML){
                    case "←":
                        result.innerHTML = result.innerHTML.slice(0,-1);
                        break;
                    case "=":
                        try{
                        result.innerHTML = eval(result.innerHTML);
                        }catch{
                            alert("Something Wrong!!")

                            result.innerHTML = '';
                        }
                        break;
                    case "C":
                        result.innerHTML = '';
                        break;
                    default:
                        result.innerHTML = result.innerHTML + btn_1.innerHTML;
                        break;
                }
            })
        });





    </script>
</body>
</html>
